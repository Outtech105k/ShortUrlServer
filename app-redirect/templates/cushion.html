<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>リンクの確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .redirect-box {
            max-width: 600px;
            margin: 5vh auto;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow redirect-box text-center">
            <div class="card-body">
                <h4 class="card-title mb-3">外部リンクにリダイレクトします</h4>
                <p class="card-text">以下のリンク先に5秒後に自動的に移動します：</p>
                <p class="card-text text-break">
                    <a id="targetLink" href="#" class="text-primary" target="_blank">{{.URL}}</a>
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                    <a id="goNow" href="#" class="btn btn-success">今すぐ移動</a>
                    <a href="/" class="btn btn-outline-secondary">キャンセル</a>
                </div>
                <p class="text-muted mt-3"><small>信頼できるリンクであることを確認してください。</small></p>
            </div>
        </div>
    </div>

    <script>
        // クエリパラメータから遷移先URLを取得
        const url = "{{.URL }}";

        if (!url) {
            document.body.innerHTML = "<div class='text-center mt-5'><h5>無効なリンクです。</h5></div>";
        } else {
            document.getElementById("targetLink").textContent = url;
            document.getElementById("targetLink").href = url;
            document.getElementById("goNow").href = url;

            // 5秒後にリダイレクト
            setTimeout(() => {
                window.location.href = url;
            }, 5000);
        }
    </script>
</body>

</html>
